syntax = "proto3";

message Message {
  enum Op {
    UNKNOWN = 0;
    CLIENT_LOGIN = 1;
    SERVER_LOGIN_SUCCESS = 2;
    SERVER_LOGIN_ERROR = 3;
    CLIENT_JOIN_SESSION = 4;
    CLIENT_CREATE_SESSION = 5;
    SERVER_JOIN_SESSION = 6;
    SERVER_HAND_UPDATE = 7;
    SERVER_GAME_UPDATE = 8;
  }

  optional Op opcode = 1;
  optional bytes data = 2;
  optional string message = 3;
}