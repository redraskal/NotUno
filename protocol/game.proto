syntax = "proto3";

import "user.proto";
import "deck.proto";

message Game {
  optional string code = 1;
  repeated User users = 2;
  optional Deck deck = 3;

  enum State {
    LOBBY = 0;
    INGAME = 1;
  }

  message Turn {
    optional int32 index = 1;
    optional bool reversed = 2;
  }

  optional State state = 4;
  optional Turn turn = 5;
}